<div>
    <div class="title">
        <h3>Add new student</h3>
        <p-button label="Go Back" (click)="goBack()" styleClass="ui-button-secondary"></p-button>
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <input 
                type="text" 
                pInputText 
                [(ngModel)]="firstName" 
                placeholder="First Name" 
                class="full-width"
                required 
                pattern="[A-Z][a-z]*"/>
        </div>
        <div class="col-md-6">
            <input 
                type="text" 
                pInputText 
                [(ngModel)]="lastName" 
                placeholder="Last Name" 
                class="full-width"
                required 
                pattern="[A-Z][a-z]*"/>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <p-listbox 
                [options]="availableCourses" 
                [(ngModel)]="selectedCourses" 
                [multiple]="true" 
                [checkbox]="true" 
                [filter]="true" 
                optionLabel="name"
                required
                class="full-width">
            </p-listbox>
        </div>
        <div class="col-md-2">
            <p-inputNumber 
                [(ngModel)]="studyYear" 
                min="1" 
                max="4" 
                placeholder="Study Year" 
                required 
                class="full-width">
            </p-inputNumber>
        </div>
        <div class="col-md-4">
            <p-calendar 
                [(ngModel)]="dateOfBirth"
                dateFormat="dd.mm.yy"
                showIcon="true"
                dataType="string"
                showOnFocus="false"
                placeholder="Date Of Birth"
                [maxDate]="maxDate"
                required>
            </p-calendar>
        </div>
    </div>
    <div class="row">
        <div class="col-auto my-1">
            <p-button 
                label="Save" 
                (click)="onSubmit()"
                styleClass="ui-button-success">
            </p-button>
        </div>
    </div>

    <p-toast *ngIf="message" position="bottom-right" [baseZIndex]="5000" severity="message.severity">
        <ng-template let-message pTemplate="message">
            <div class="p-flex p-flex-column" style="flex: 1">
                <div class="p-text-center">
                    <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                    <h6>{{message.summary}}</h6>
                    <p>{{message.detail}}</p>
                </div>
            </div>
        </ng-template>
    </p-toast>
</div>
