<div class="row justify-content-md-center">
    <div class="col-md-3">
        <h3>Log In</h3>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="full-width form-group">
                <input name="email" formControlName="email" pInputText placeholder="Email address">
            </div>
            <div class="full-width form-group">
                <input name="password" 
                        formControlName="password" 
                        [feedback]="false"
                        type="password" 
                        pPassword 
                        placeholder="Password">
            </div>
            <div class="full-width">
                <p-button label="Log In" styleClass="button button-primary"></p-button>
            </div>
        </form>
    </div>
</div>
