<form [formGroup]="loginForm" (ngSubmit)="login()">
    <fieldset>
        <legend>Login</legend>
        <div class="form-field">
            <label>Email:</label>
            <input name="email" formControlName="email" pInputText>
        </div>
        <div class="form-field">
            <label>Password:</label>
            <input name="password" formControlName="password" 
                   type="password" pPassword>
        </div>
    </fieldset>
    <div class="form-buttons">
        <p-button label="Log In" styleClass="button button-primary"></p-button>
    </div>
</form>
