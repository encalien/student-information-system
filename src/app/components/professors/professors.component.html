<div>
    <div class="title">
        <h3>Listing Professors</h3>
        <!-- <p-button label="Go Back" styleClass="ui-button-secondary"></p-button> -->
    </div>
    
    <p-table id="professors-table" [columns]="columns" [value]="listedProfessors" [lazy]="true" (onLazyLoad)="lazyLoadProfessors($event)" [paginator]="true" 
        [rows]="20" [totalRecords]="totalRecords" [loading]="loading">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student let-columns="columns">
            <tr (click)="onSelect(professor)" [class.selected]="professor === selectedProfessor">
                <td *ngFor="let col of columns">
                    {{student[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
